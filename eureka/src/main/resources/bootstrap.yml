spring:
  application:
    name: ${EUREKA_APPLICATION_NAME:discovery}

server:
  port: ${EUREKA_PORT:8761}

eureka:
  instance:
    hostname: ${EUREKA_HOME_NAME:localhost}
    appname: ${spring.application.name}
  client:
    register-with-eureka: ${BOOL_REGISTER:false}
    fetch-registry: ${BOOL_FETCH:false}
    service-url:
      defaultZone: ${EUREKA_URL_LIST:http://${eureka.instance.hostname}:${server.port}/eureka}
  server:
    enable-self-preservation: ${SELF_PRESERVATION:true}
